<html>
<head>
  <title>GoertzelNode Test</title>
  <script src="/bundle.js"></script>
</head>
<body>
  <button id='btn'>Start!</button>
  <p>
    Test Oscillator Freq :
  </p>
  <input id="tFreq" type="range" value="440" min="0" max="10000"/>
  <p id="tFreqLabel">
    440 Hz
  </p>
  <div>
    <p>
      GoertzelNode 1 Detection Frequency :
    </p>
    <input id="dFreq1" type="range" value="440" min="0" max="10000"/>
    <p id="dFreqLabel1">
      440 Hz
    </p>
  </div>
  <div>
    <p>
      GoertzelNode 2 Detection Frequency :
    </p>
    <input id="dFreq2" type="range" value="220" min="0" max="10000" />
    <p id="dFreqLabel2">
      220 Hz
    </p>
  </div>
</body>
</html>
